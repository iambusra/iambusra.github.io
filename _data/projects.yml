- name: Turkish FrameNet # Project name, also used as heading
  id: fnet # Project id, must be unique amongst the projects
  #img_src: /assets/img/connectpie-page.png # Optional image
  description_less: I was the lead researcher and project manager in Turkish FrameNet project. # Description shown at all times, text only
  description_more: > # Description shown only when the project card is expanded, HTML only
    <p>Turkish FrameNet was created following the methdology used by the French FrameNet team and was annotated using a novel interface created for this task (see FrameNet Annotation Interface project for details). Turkish FrameNet contains 139 Frames in 8 domains: Activity, Cause, Change, Motion, Cognition, Perception, Judgement and Commerce. </p> 
  action_buttons: > # Action buttons for project, HTML only
    <a href="https://github.com/StarlangSoftware/TurkishFrameNet-Py" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-code-branch"></i> &nbsp Repository</a>
    <a href="https://aclanthology.org/2021.gwc-1.14.pdf" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-align-right"></i> &nbsp View Publication</a>
  tags: [FrameNet, NLPresources] # A list of tags

